<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seatstretch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/light.css" rel="stylesheet">
    <link rel="icon" type="/image/z-icon" href="/img/favicon.ico">
</head>

<!-- 
    A lot of your classes could just be IDs since they're only used once, but it doesn't matter much.
    https://www.educative.io/answers/class-and-id-selectors-in-css
-->
<body>
    <header>
        <div class="navbar">
            <div class="logo-icon">
                <button class="logo-icon-button" type="button" onclick="window.location.href='/'">
                    <img src="img/logo-icon.png">
                </button>
            </div>
            <div class="logo">
                <button class="logo-button" type="button" onclick="window.location.href='/'">Seatstretch</button>
                <!-- <badge class="beta-badge">BETA
                </badge> -->
            </div>
            <div class="mode">
                <button class="mode-button" onclick="toggleLightMode()">
                    <svg id="mode-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <g id="sun-icon" class="sun-icon">
                            <path
                                d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                            <circle id="sun-icon-circle" class="sun-icon-circle" cx="12" cy="12" r="5" />
                        </g>
                        <g id="moon-icon" class="moon-icon">
                            <path id="moon-icon-path" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <section class="form-section">
                <div class="form">
                    <form id="workoutForm" aria-label="Generator">
                        <div class="time-group">
                            <label for="time">I've got </label>
                            <input id="time" class="time-tension-input" maxlength="1" name="time" data-name="Time"
                                placeholder="5" type="text"  id="time" onkeypress="return isValidKey(event)"
                                autocomplete="off" title="1-5 minutes">
                            <!-- Could have something like this to avoid confusion? -->
                            <!-- <select name="time" id="time">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                            </select> -->
                            <script>
                                function isValidKey(event) {
                                    var charCode = event.charCode || event.keyCode;

                                    if ((charCode >= 49 && charCode <= 53) ||
                                        charCode == 8 ||
                                        charCode == 9 ||
                                        charCode == 46) {
                                        return true;
                                    } else {
                                        event.preventDefault();
                                        return false;
                                    }
                                }
                            </script>
                            <label for="time">minutes, and</label>
                        </div>
                        <div class="tension-group">
                            <div class="tension-group">
                                <!-- This should probs also be a dropdown menu with the valid areas otherwise it's unclear -->
                                <label for="tension">I have tension in my</label>
                                <input id="tension" class="time-tension-input" type="text" placeholder="shoulder"    
                                    maxlength="8" autocomplete="off"> 
                                <ul id="suggestions" class="suggestions"></ul>
                            </div>
                        </div>
                        <button class="generate-button" type="button" onclick="generateWorkout()">GENERATE</button>
                        <button class="shuffle-button" type="button" onclick="shuffleInputs()">SHUFFLE</button>
                    </form>
            </section>
            <section class="workout-section">
                <div class="workout-container-title">
                    <p>EXCERCISES</p>
                </div>
                <div class="workout-container" id="workout-container">
                </div>
                <div class="tooltip-pointer hidden">
                    <p>Click on an excercise for tips!</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="55" height="35">
                        <g fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-miterlimit="10">
                            <path
                                d="M48.569 27.616c-4.254-4.052-15.443 2.992-20.225 3.767-18.011 2.916-23.035-13.832-27.109-28.1" />
                            <path stroke-linejoin="round"
                                d="M41.907 31.488c3.811-2.175 7.875-.701 11.857-2.026-2.17-2.355-6.355-7.329-6.883-10.66" />
                        </g>
                    </svg>
                </div>
            </section>
            <section class="tooltip-section">
                <div class="tooltip-container-title">
                    <p>INSTRUCTIONS</p>
                </div>
                <div id="tooltip-container"></div>
            </section>
        </div>
    </main>
</body>
<script src="/js/script.js"></script>

</html>
